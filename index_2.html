<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personajes de Halloween</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="images/calabaza.png" alt="Jack-o'-lantern">
          <h2>Jack-o'-lantern</h2>
        </div>
        <div class="card-back">
          <p>Cuenta la leyenda que Jack engañó al diablo para no perder su alma...</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="images/fantasma.png" alt="Fantasma">
          <h2>Fantasma</h2>
        </div>
        <div class="card-back">
          <p>En un pequeño pueblo, Lila desapareció misteriosamente, y su espíritu vaga...</p>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="images/bruja.png" alt="Bruja">
          <h2>Bruja</h2>
        </div>
        <div class="card-back">
          <p>Morgana, una antigua bruja, vive en la colina lanzando hechizos y guardando secretos...</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
